<header class="header">
  <div class="container">
    <a class="header__title" href="{{ '/' | relative_url }}">
      <span id="rotating-title">Today I {verbed};</span>
    </a>
    {% include site-nav.html %}
  </div>
</header>

<script>
    const titles = [
    'Today I learned',
    'Today I built',
    'Today I broke',
    'Today I realized',
    'Today I tried',
    'Today I fixed',
    'Today I wondered',
    'Today I {verbed}'
    ];
  
  
  let currentIndex = 0;
  const titleElement = document.getElementById('rotating-title');
  
  function rotateTitle() {
    currentIndex = (currentIndex + 1) % titles.length;
    titleElement.textContent = titles[currentIndex];
    
    // If it's the last title (Today I {verbed}), wait 5 seconds, otherwise 333ms
    const delay = (currentIndex === titles.length - 1) ? 1250 : 200;
    setTimeout(rotateTitle, delay);
  }
  
  // Start rotating after initial 5 second delay (since we start on {verbed})
  setTimeout(rotateTitle, 1500);
</script>
